<!DOCTYPE html>
<html>
<head>
    <style>
      #fancy{
        background-color: cornflowerblue;
      }
      .heading{
        color: crimson;
      }
    </style>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Getting Started with React</title>
</head>
<body>
  <div id="react-container"></div>
  <div id="react-container2"></div>
  <div id="react-container3"></div>

  <script type="text/babel">

    // component for Hello World.
    class Hello extends React.Component{
      render(){
        return (
          // using properties.
          <div id="fancy">
            <h1 className="heading">Hello {this.props.name}</h1>
            <p>Learning React Version {this.props.version}</p>
          </div>
        )
      }
    }

    // component for Checkbox.
    class Checkbox extends React.Component {

      // add/initialise state.
      constructor(props) {
        super(props);
        this.state = {
          checked: false
        }
        this.handleCheck = this.handleCheck.bind(this) // add bind.this to keep method in scope.
      }

      handleCheck(){
        this.setState({
          checked: !this.state.checked
        });
      }

      render() {

        // add message for debug.
        let msg;
        if (this.state.checked) {
          msg = "checked";
        } else {
          msg = "not checked";
        }

        return(
          <div>
            <input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked}/>
            <p> this box is {msg}</p>
          </div>
        )
      }
    }

    // using stateless functional component.
    const HelloStateless = ({universe}) => (
      <h1>Hello {universe}</h1>
    );

    // render multiple components.
    function render() {
      ReactDOM.render(
      <Hello name="Hafidz" version={16}/>,
			    document.getElementById('react-container')
      );
      ReactDOM.render(
        <HelloStateless universe="Universe"/>,
			    document.getElementById('react-container2')
      );
      ReactDOM.render(
        <Checkbox/>,
			    document.getElementById('react-container3')
      );
    }

    // render dom elements components.
    render();
	</script>

</body>
</html>
